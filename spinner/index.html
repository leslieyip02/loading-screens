<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Spinner</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="spinner ring ring--blue spin--linear"></div>
        <div class="spinner ring ring--grey spin--ease"></div>

        <div class="spinner">
            <div class="ring ring__nested ring--blue spin--linear"></div>
            <div class="ring ring__nested ring__nested--inner ring--blue spin--inner"></div>
        </div>

        <div class="spinner">
            <div class="ring ring__nested grow"></div>
            <div class="ring ring__nested grow grow--delay"></div>
        </div>

        <div class="spinner">
            <div class="ring ring__nested"></div>
            <div class="ring ring__nested ring__nested--inner pulse"></div>
        </div>

        <div class="spinner">
            <div class="ring ring__nested ring--chrome grow--spin"></div>
            <div class="ring ring__nested ring--chrome grow--spin grow--delay"></div>
        </div>
    </body>
</html>
