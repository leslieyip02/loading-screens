<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Progress Bar</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="bar">
            <div class="progress progress--ease"></div>
        </div>
        <div class="bar bar--padded">
            <div class="progress progress--constant progress--fade"></div>
        </div>
        <div class="bar bar--rounded">
            <div class="progress progress--rounded progress--ease"></div>
        </div>
        <div class="bar bar--rounded">
            <div class="progress progress--rounded progress--striped progress--constant"></div>
        </div>
    </body>
</html>
